{% extends "base_generic.html" %}

{% block content %}
<h1>Customer Dashboard</h1>
<p>Welcome back! Here are your vehicles:</p>
<ul>
    {% for car in customer_cars %}
        <li>{{ car }} - ({{ car.modelYear }})</li>
    {% empty %}
        <li>No vehicles found.</li>
    {% endfor %}
</ul>
{% endblock %}

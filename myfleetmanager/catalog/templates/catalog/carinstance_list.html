{% extends "base_generic.html" %}

{% block content %}
  <h1>Total Car List</h1>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
      <li>
        <a href="{{ car.get_absolute_url }}">{{ car.car }}</a>
        ({{car.owner}})
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no cars in the system.</p>
  {% endif %}
{% endblock %}

{% extends "base_generic.html" %}

{% block content %}
  <h1>License: {{ carinstance.license_plate }}</h1>

  <p><strong>Owner:</strong> <a href="{{ carinstance.owner.get_absolute_url }}" class="dashboard_button">{{ carinstance.owner }}</a></p>

  <p><strong>License Plate:</strong> {{ carinstance.license_plate}}</p>
  <p><strong>VIN:</strong> {{ carinstance.vinNUM }}</p>
  <p><strong>Color:</strong> {{ carinstance.color }}</p>
  <hr>
  <a href="{% url 'edit_car_instance' carinstance.id %}" class="dashboard_button_delete">Edit</a>

  <div style="margin-left:20px;margin-top:20px">
    
    {% endblock %}

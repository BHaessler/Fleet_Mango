{% extends "base_generic.html" %}

{% block content %}
<h1>User Management</h1>
<a href="{% url 'add_user' %}" class="dashboard_button">Add User</a>
<p></p>
<ul>
    {% for user in users %}
        <li>
            {{ user.username }} 
            <a href="{% url 'edit_user' user.id %}">Edit</a>
            <a href="{% url 'delete_user' user.id %}">Delete</a>
        </li>
    {% endfor %}
</ul>

{% endblock %}
